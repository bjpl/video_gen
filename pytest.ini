[pytest]
# Pytest configuration for video_gen project

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
pythonpath = .

# Test markers (register custom marks to avoid warnings)
markers =
    slow: marks tests as slow (integration tests, e2e tests)
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests
    api: marks tests that require API server running
    server: marks tests that require web server running
    accessibility: marks tests as accessibility tests (WCAG compliance)
    selenium: marks tests that require Selenium WebDriver
    e2e: End-to-end tests (complete user workflows)
    performance: Performance and load tests
    browser: Browser-based Selenium tests
    chrome: Chrome-specific browser tests
    firefox: Firefox-specific browser tests
    mobile: Mobile browser tests
    error: Error handling tests
    security: Security-related tests
    critical: marks tests as critical functionality tests

# Default options for test runs
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Timeout for individual tests (120 seconds for E2E)
timeout = 120
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when using --cov)
[coverage:run]
source = video_gen,app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude very slow tests by default
# Run with: pytest -m slow    to run only slow tests
# Run with: pytest -m "not slow"  to exclude slow tests (default behavior)
