<!-- Language Configuration Component -->
<!-- Usage: {% include 'components/language-selector.html' with mode='single' %} -->

<div class="mb-6 p-4 bg-gradient-to-r from-indigo-50 to-purple-50 border-2 border-indigo-200 rounded-xl">
    <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2">
        <span class="text-2xl">üåç</span>
        1. Language Configuration
    </h3>

    <!-- Language Mode Selection -->
    <div class="grid grid-cols-2 gap-4 mb-4">
        <button type="button" @click="{{ mode }}.languageMode = 'single'"
                :class="{{ mode }}.languageMode === 'single' ? 'border-blue-500 bg-blue-50 ring-2 ring-blue-300' : 'border-gray-300'"
                class="p-4 border-2 rounded-lg text-left hover:border-blue-400 transition-all">
            <div class="font-semibold flex items-center gap-2">
                <span class="text-2xl">üìç</span>
                <span>Single Language</span>
            </div>
            <div class="text-xs text-gray-600 mt-1">Generate in one language only</div>
        </button>
        <button type="button" @click="{{ mode }}.languageMode = 'multiple'"
                :class="{{ mode }}.languageMode === 'multiple' ? 'border-purple-500 bg-purple-50 ring-2 ring-purple-300' : 'border-gray-300'"
                class="p-4 border-2 rounded-lg text-left hover:border-purple-400 transition-all">
            <div class="font-semibold flex items-center gap-2">
                <span class="text-2xl">üåç</span>
                <span>Multiple Languages</span>
            </div>
            <div class="text-xs text-gray-600 mt-1">Auto-translate to many languages</div>
        </button>
    </div>

    <!-- Single Language Mode -->
    <div x-show="{{ mode }}.languageMode === 'single'" class="space-y-3">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Language</label>
            <select x-model="{{ mode }}.primaryLanguage"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <template x-for="lang in allLanguages" :key="lang.code">
                    <option :value="lang.code" x-text="`${lang.name} (${lang.name_local})`"></option>
                </template>
            </select>
        </div>
    </div>

    <!-- Multiple Language Mode -->
    <div x-show="{{ mode }}.languageMode === 'multiple'" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Source Language</label>
            <select x-model="{{ mode }}.sourceLanguage"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                <template x-for="lang in allLanguages" :key="lang.code">
                    <option :value="lang.code" x-text="`${lang.name} (${lang.name_local})`"></option>
                </template>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Target Languages (<span x-text="{{ mode }}.targetLanguages.length"></span> selected)
            </label>
            <div class="flex gap-2 mb-2">
                <button type="button" @click="{{ mode }}.targetLanguages = ['en', 'es']" class="px-3 py-1 text-xs bg-purple-100 hover:bg-purple-200 rounded">EN+ES</button>
                <button type="button" @click="{{ mode }}.targetLanguages = ['en', 'es', 'fr', 'de', 'it']" class="px-3 py-1 text-xs bg-purple-100 hover:bg-purple-200 rounded">European</button>
                <button type="button" @click="{{ mode }}.targetLanguages = ['en', 'ja', 'zh', 'ko']" class="px-3 py-1 text-xs bg-purple-100 hover:bg-purple-200 rounded">Asian</button>
            </div>
            <div class="grid grid-cols-4 gap-2 max-h-40 overflow-y-auto border border-gray-200 rounded-lg p-3">
                <template x-for="lang in allLanguages" :key="lang.code">
                    <label class="flex items-center space-x-2 text-sm cursor-pointer hover:bg-gray-50 p-1 rounded">
                        <input type="checkbox"
                               :checked="{{ mode }}.targetLanguages.includes(lang.code)"
                               @change="toggleLanguage('{{ mode }}', lang.code)"
                               class="rounded text-purple-500">
                        <span x-text="lang.code.toUpperCase()"></span>
                    </label>
                </template>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Translation Method</label>
            <div class="grid grid-cols-2 gap-3">
                <label class="relative flex items-center p-3 border-2 rounded-lg cursor-pointer text-sm"
                       :class="{{ mode }}.translationMethod === 'claude' ? 'border-purple-500 bg-purple-50' : 'border-gray-200'">
                    <input type="radio" x-model="{{ mode }}.translationMethod" value="claude" class="sr-only">
                    <div>
                        <div class="font-medium">‚≠ê Claude API</div>
                        <div class="text-xs text-gray-600">High quality</div>
                    </div>
                </label>
                <label class="relative flex items-center p-3 border-2 rounded-lg cursor-pointer text-sm"
                       :class="{{ mode }}.translationMethod === 'google' ? 'border-purple-500 bg-purple-50' : 'border-gray-200'">
                    <input type="radio" x-model="{{ mode }}.translationMethod" value="google" class="sr-only">
                    <div>
                        <div class="font-medium">Google Translate</div>
                        <div class="text-xs text-gray-600">Free & fast</div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</div>
