<!-- Document Input Component -->
<!-- Usage: {% include 'components/document-form.html' with mode='single' %} -->

<div x-show="{{ mode }}.inputMethod === 'document'" class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">Document Path or URL</label>
    <input x-model="{{ mode }}.documentPath"
           @change="detectAndApplyDefaults?.({{ mode }}.documentPath)"
           x-validate="file_path"
           type="text"
           placeholder="README.md or https://github.com/user/repo"
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
           aria-label="Document file path or URL">
    <p class="text-xs text-gray-500 mt-1">Local file path or GitHub repository URL</p>

    <!-- P1: Show detected content type -->
    <div x-show="detectedContentType !== null" class="content-type-badge mt-2 p-2 bg-blue-50 border border-blue-200 rounded-lg flex items-center gap-2">
        <span class="content-type-icon text-lg">ğŸ”</span>
        <div class="text-xs">
            <strong>Detected:</strong>
            <span x-text="detectedContentType?.name"></span>
            <span class="text-blue-600">â€” Smart defaults applied!</span>
        </div>
    </div>
</div>
