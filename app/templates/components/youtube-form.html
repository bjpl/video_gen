<!-- YouTube Input Component -->
<!-- Usage: {% include 'components/youtube-form.html' with mode='single' %} -->

<div x-show="{{ mode }}.inputMethod === 'youtube'" class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        {% if mode == 'single' %}YouTube URL{% else %}YouTube Playlist or Channel URL{% endif %}
    </label>
    <input x-model="{{ mode }}.youtubeUrl"
           x-validate="youtube_url"
           type="text"
           placeholder="https://youtube.com/watch?v=..."
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
           aria-label="YouTube video URL">
    <p class="text-xs text-gray-500 mt-1">
        {% if mode == 'single' %}
            Video will be transcribed and converted to scenes
        {% else %}
            Each video in playlist will be converted
        {% endif %}
    </p>
</div>
