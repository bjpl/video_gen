<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>{% block title %}Video Generation System{% endblock %}</title>

    <!-- Tailwind CSS (Production Build) -->
    <link rel="stylesheet" href="/static/css/tailwind.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js Plugins (must load before Alpine) -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.13.5/dist/cdn.min.js"></script>

    <!-- Alpine.js Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <!-- Alpine.js Global Store (load before Alpine initializes) -->
    <script src="/static/js/store/app-state.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Voice Preview Script (modernized utility) -->
    <script src="/static/js/utils/voice-preview.js"></script>

    <!-- P1 Enhancements (Week 2 - Cognitive Load Reduction) -->
    <link rel="stylesheet" href="/static/presets.css">
    <script src="/static/js/presets.js"></script>
    <script src="/static/js/smart-defaults.js"></script>
    <script src="/static/js/p1-enhancements.js"></script>

    <!-- P1 & P2 Enhancements (Week 2 - Error Prevention & Cost Awareness) -->
    <link rel="stylesheet" href="/static/css/components.css">
    <script src="/static/js/validation.js"></script>
    <script src="/static/js/cost-estimator.js"></script>

    <!-- ========== Frontend Modernization - Phase 4.2 Utilities ========== -->
    <!-- Utilities (load first - no dependencies) -->
    <script src="/static/js/utils/storage.js"></script>
    <script src="/static/js/utils/event-bus.js"></script>
    <script src="/static/js/utils/error-handler.js"></script>
    <script src="/static/js/utils/security.js"></script>
    <script src="/static/js/utils/sse-client.js"></script>
    <script src="/static/js/utils/api-client.js"></script>
    <script src="/static/js/utils/api-cache.js"></script>

    <!-- ========== Frontend Modernization - Components ========== -->
    <script src="/static/js/components/drag-drop-zone.js"></script>
    <script src="/static/js/components/validation-feedback.js"></script>
    <script src="/static/js/components/preview-panel.js"></script>
    <script src="/static/js/components/multi-language-selector.js"></script>
    <script src="/static/js/components/multi-voice-selector.js"></script>
    <script src="/static/js/components/progress-indicator.js"></script>

    <!-- Additional custom styles (most styles now in tailwind.min.css) -->
    <style>
        /* Alpine.js x-cloak directive - prevents flash of unstyled content */
        [x-cloak] {
            display: none !important;
        }

        /* Enhance button hover effects */
        button, a {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Screen reader only utility class - for accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" role="img" aria-label="Video camera icon">
                        <title>Video Generation System Logo</title>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <div>
                        <div class="text-xl font-bold text-gray-900">Video Generation System</div>
                        <p class="text-sm text-gray-500">Professional videos from any source</p>
                    </div>
                </div>
                <nav class="flex space-x-2">
                    <a href="/" class="text-gray-600 hover:text-gray-900 hover:bg-gray-50 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        üè† Home
                    </a>
                    <a href="/create" class="text-blue-600 hover:text-blue-700 hover:bg-blue-50 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        üé• Create
                    </a>
                    <a href="/builder" class="text-purple-600 hover:text-purple-700 hover:bg-purple-50 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        üßô Builder
                    </a>
                    <a href="/advanced" class="text-orange-600 hover:text-orange-700 hover:bg-orange-50 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        ‚ö° Advanced
                    </a>
                    <a href="/progress" class="text-gray-600 hover:text-gray-900 hover:bg-gray-50 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        üìä Jobs
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500 text-sm">
                Video Generation System - Professional video production made simple
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
