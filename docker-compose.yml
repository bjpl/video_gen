version: '3.8'

services:
  # Main video generation service
  video-gen:
    build:
      context: .
      dockerfile: Dockerfile
    image: video-gen:latest
    container_name: video-gen-app
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - ENVIRONMENT=production
      - PORT=8000

      # Optional: Anthropic API key for AI-enhanced narration
      # Set in .env file or docker-compose.override.yml
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Performance settings
      - GPU_ENABLED=${GPU_ENABLED:-true}
      - PARALLEL_PROCESSING=${PARALLEL_PROCESSING:-true}
    volumes:
      # Persist outputs
      - ./outputs:/app/outputs

      # Persist cache for faster regeneration
      - ./cache:/app/cache

      # Persist logs
      - ./logs:/app/logs

      # Optional: Mount custom inputs
      - ./inputs:/app/inputs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-gen-network
